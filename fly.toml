# Fly.io configuration for BooksDB
# Run: fly launch (first time) or fly deploy (to deploy)

app = "booksdb"  # Change this to your app name
primary_region = "iad"  # Change to your preferred region

[build]

[env]
  DB_NAME = "BooksDB"
  FLASK_DEBUG = "False"

[http]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[processes]
  app = "gunicorn app:app --bind 0.0.0.0:8080"

